site_name: Veriviz Documentation

theme:
  name: material
  features:
    - content.code.copy
    - content.code.select
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.expand
    - navigation.instant
    - navigation.instant.prefetch
    

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Repository Structure: repo_structure.md
  - Development:
     - Dev Containers: development/devcontainers.md
     - Running Locally: development/running_locally.md
     - The Database: development/database.md
  - Deployment:
     - All About Deployment: Deployment/deployment_intro.md
     - How to Deploy: Deployment/how_to_deploy.md
  - Reference:
      - Sylvia Overview: reference/sylvia.md
      - Seif Overview: reference/seif.md
  - Contributing: contributing.md

markdown_extensions:
  - toc:
      permalink: true
      title: Table of Contents
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
