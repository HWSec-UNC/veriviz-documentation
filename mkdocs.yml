site_name: Veriviz Documentation
theme:
  features:
    - content.code.copy
    - content.code.select

  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep orange
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - 🏠 Home: index.md
  - 🧠 About:
      - Overview: A_about.md
      - Repository Structure: A_repo_structure.md
  - 🛠️ Development:
      - Using Devcontainers: devcontainers.md
      - Using Verviz: A_using_verviz.md
  - 🚀 Deployment:
      - How to Deploy: B_how_to_deploy.md
  - 📚 Reference:
      - Sylvia Overview: sylvia.md
      - Seif Overview: seif.md
  - 👥 Contributing: contributing.md
  - 📄 License: license.md

markdown_extensions:
  - toc:
      permalink: true
      title: Table of Contents

  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences